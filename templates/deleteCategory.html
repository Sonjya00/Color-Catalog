{% extends "main.html" %} {% include "header.html" %}{% block content %}
<h2 class="heading--secondary">
  Delete Category?
</h2>
<p>
  Are you sure to delete {{ category.name }}? By deleting it, all the colors
  within it will also be deleted.
</p>
<form action="#" method="post">
  <div class="form-input__group">
    <button class="form-btn--submit" type="submit" type="submit">
      Delete
    </button>
    <a class="form-btn--cancel" href="{{ url_for('showCategories') }}"
      >Cancel</a
    >
  </div>
</form>
{% endblock %}
