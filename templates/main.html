<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    /> -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')





    }}">

    <style>
      html,
      body {
        min-height: 100%;
        min-width: 100%;
        margin: 0;
      }
      body {
        background: linear-gradient(
          to bottom,
          rgb(208, 208, 255),
          rgb(255, 208, 208),
          rgb(208, 255, 208)
        );
      }
      * {
        font-family: "Raleway", sans-serif;
      }
      .header__container {
        width: 100%;
        background-color: rgba(145, 180, 255, 0.8);
        height: 50px;
        display: grid;
      }
      .header__container a {
        margin: 10px;
      }
      .container {
        margin: 10px;
      }
      h1,
      h2 {
        color: crimson;
      }
      h2 {
        font-size: 26px;
        text-transform: initial;
      }
      h3 {
        text-transform: initial;
      }
      .color-item-name {
        text-transform: lowercase;
      }
      a {
        color: rgb(59, 59, 218);
      }
      p {
        color: rgb(0, 0, 0);
      }
      .category-item-a {
        color: rgb(255, 29, 142) !important;
      }
      .category-list__container,
      .color-list__container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        justify-items: stretch;
        align-items: stretch;
        grid-column-gap: 20px;
        grid-row-gap: 20px;
        list-style-type: none;
        padding: 0;
      }
      .category-list__item,
      .color-list__item {
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 2px 2px 10px rgb(185, 185, 185);
        padding: 10px;
        text-align: center;
      }
      .color-list__item__preview-box {
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgb(185, 185, 185);
        height: 40px;
        margin: 0 auto;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
